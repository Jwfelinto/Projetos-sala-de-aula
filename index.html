<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com o JS</title>
</head>
<body>
    <h1>
        Trabalhando com o JS
    </h1>
</body>
<script>
    //window.alert('Mensagem')
    //window.confirm('Mensagem')
    var x
    x = window.prompt('Mensagem').toString()
    window.document.write('Você digitou.............: ' + x + '<br/>')
    //window.alert(x)
    //Trabalhando com string
    window.document.write('O tamanho da string é....: ' + x.length + '<br/>')
    window.document.write('A string em maiuscula é..: ' + x.toUpperCase() + '<br/>')
    window.document.write('A string em minuscula é..: ' + x.toLowerCase() + '<br/>')
    
</script>
</html>
